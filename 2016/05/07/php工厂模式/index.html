        <p> 顾名思义，工厂是可以加工零件的，PHP程序中的工厂模式也有相同的功能，可以方便的使用一个静态的工厂方法来实例化某一个类，那么这样做的好处是什么呢？初学PHP的设计模式，实例化一个类会给它一些参数以便在其构析的时候可以根据不同的参数反馈出我们需要的结果。<br><a id="more"></a></p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div></pre></td><td class="code"><pre><div class="line">举例说明，以下是一个User类，非常简单：</div><div class="line"><span class="comment">/**</span></div><div class="line">*     factory pattern 工厂模式</div><div class="line">*/</div><div class="line">    <span class="class"><span class="keyword">interface</span> <span class="title">abstracted</span>        </span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">realCreate</span><span class="params">()</span></span>;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//女人类</span></div><div class="line">    <span class="class"><span class="keyword">class</span> <span class="title">Woman</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">action</span><span class="params">()</span></span></div><div class="line">        &#123;</div><div class="line">            <span class="keyword">echo</span> <span class="string">'这是女人'</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//男人类</span></div><div class="line">    <span class="class"><span class="keyword">class</span> <span class="title">Man</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">action</span><span class="params">()</span></span></div><div class="line">        &#123;</div><div class="line">            <span class="keyword">echo</span> <span class="string">'这是男人'</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//创建女人</span></div><div class="line">    <span class="class"><span class="keyword">class</span> <span class="title">WomanCreator</span> <span class="keyword">implements</span> <span class="title">abstracted</span> </span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">public</span> $chromosome;<span class="comment">//染色体</span></div><div class="line">        <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">realCreate</span><span class="params">()</span></span>&#123;</div><div class="line">            <span class="keyword">if</span> (<span class="keyword">$this</span>-&gt;chromosome == <span class="string">"xx"</span>) </div><div class="line">            &#123;</div><div class="line">                <span class="keyword">return</span> <span class="keyword">new</span> Woman();</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//创建男人</span></div><div class="line">    <span class="class"><span class="keyword">class</span> <span class="title">ManCreator</span> <span class="keyword">implements</span> <span class="title">abstracted</span> </span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">public</span> $chromosome;</div><div class="line">        <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">realCreate</span><span class="params">()</span></span>&#123;</div><div class="line">            <span class="keyword">if</span> (<span class="keyword">$this</span>-&gt;chromosome == <span class="string">"xy"</span> || <span class="keyword">$this</span>-&gt;chromosome == <span class="string">"xyy"</span>) </div><div class="line">            &#123;</div><div class="line">                <span class="keyword">return</span> <span class="keyword">new</span> Man();</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//人类工厂</span></div><div class="line">    <span class="class"><span class="keyword">class</span> <span class="title">PersonFactory</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">create</span><span class="params">($what)</span></span></div><div class="line">        &#123;</div><div class="line">            $create = $what.<span class="string">"Creator"</span>;  <span class="comment">//womanCreator</span></div><div class="line">            <span class="keyword">return</span>  <span class="keyword">new</span> $create();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    $create = <span class="keyword">new</span> PersonFactory();</div><div class="line">    $instance = $create-&gt;create(<span class="string">'woman'</span>);</div><div class="line">    $instance-&gt;chromosome = <span class="string">"xx"</span>;</div><div class="line">    $instance-&gt;realCreate()-&gt;action();</div><div class="line"><span class="meta">?&gt;</span></div></pre></td></tr></table></figure>
