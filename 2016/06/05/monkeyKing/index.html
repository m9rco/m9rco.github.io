    <div class="article-entry" itemprop="articleBody">
      
      
      
        <p> 有M个monkey ，转成一圈，第一个开始数数，数到第N个出圈，下一个再从1开始数，再数到第N个出圈，直到圈里只剩最后一个就是大王 【单项循环数据链表】<br><a id="more"></a></p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="meta">&lt;?php</span> </div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">MonkeyKing</span></span></div><div class="line">&#123; 	</div><div class="line">	<span class="keyword">var</span> $next;</div><div class="line">   	<span class="keyword">var</span> $name;</div><div class="line">   <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__construct</span><span class="params">($name)</span></span></div><div class="line">   &#123;</div><div class="line">       <span class="keyword">$this</span>-&gt;name = $name;</div><div class="line">   &#125;</div><div class="line">   <span class="keyword">public</span> <span class="keyword">static</span> <span class="function"><span class="keyword">function</span> <span class="title">whoIsKing</span><span class="params">($count, $num)</span></span></div><div class="line">   &#123;</div><div class="line">       <span class="comment">/************* 构造单向循环链表 ******************/</span></div><div class="line">       <span class="comment">// 构造单向循环链表</span></div><div class="line">       $current = $first = <span class="keyword">new</span> MonkeyKing(<span class="number">1</span>);</div><div class="line">       <span class="keyword">for</span>($i=<span class="number">2</span>; $i&lt;=$count; $i++)</div><div class="line">       &#123;</div><div class="line">           $current-&gt;next = <span class="keyword">new</span> MonkeyKing($i);</div><div class="line">           $current = $current-&gt;next;</div><div class="line">       &#125;</div><div class="line">       <span class="comment">// 最后一个指向第一个</span></div><div class="line">       $current-&gt;next = $first;</div><div class="line">       <span class="comment">// 指向第一个</span></div><div class="line">       $current = $first;</div><div class="line">       <span class="comment">/*************** 开始数数 *********************/</span></div><div class="line">       <span class="comment">// 定义一个数字</span></div><div class="line">       $cn = <span class="number">1</span>;</div><div class="line">       <span class="keyword">while</span>($current !== $current-&gt;next)</div><div class="line">       &#123;</div><div class="line">           $cn++;  <span class="comment">// 数数</span></div><div class="line">           <span class="keyword">if</span>($cn == $num)</div><div class="line">           &#123;</div><div class="line">               $current-&gt;next = $current-&gt;next-&gt;next;</div><div class="line">               $cn = <span class="number">1</span>;</div><div class="line">           &#125;</div><div class="line">           $current = $current-&gt;next;</div><div class="line">       &#125;</div><div class="line">       <span class="comment">// 返回猴子王的名字</span></div><div class="line">       <span class="keyword">return</span> $current-&gt;name;</div><div class="line">   &#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">// 共10个猴子每3个出圈</span></div><div class="line"><span class="keyword">echo</span> MonkeyKing::whoIsKing(<span class="number">10</span>,<span class="number">3</span>);</div></pre></td></tr></table></figure>
